<body>
    <div id="main">
    <h1>Random Password Generator</h1>
    <form>
        
    <input type="checkbox" id="upp" class="abhi" name="uppercase">
    <label for="upp">Include Uppercase Character </label><br>
    
    <input type="checkbox" id="low" class="abhi" name="uppercase">
    <label for="low">Include Lowercase Character</label><br>

    <input type="checkbox" id="num" class="abhi" name="uppercase">
    <label for="num" >Include Numbers</label><br>

    <input type="checkbox" id="sym" class="abhi" name="uppercase">
    <label for="sym">Include Symbols</label></form><br><br>

    <button id="click">Generate a random password</button> <br>
    <p id="password"></p>
    
    </div>
</body>
